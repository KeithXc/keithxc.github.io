    <style>
        html, body {
            height: 100%; /* 确保html和body标签都占满100%的高度 */
            margin: 0;

        }
        body {
            background-color: black;
            color: white;

            flex-direction: column;
            align-items: center;

        header, footer {

        }
        .container {
            display: flex;
            flex-direction: row;
            height: calc(100% - 100px); /* 计算减去header和footer的高度 */
            width: 96%; /* 容器占总宽度的96% */
            max-width: 96%; /* 容器最大宽度为总宽度的96% */
        }
        .left-pane {
            flex: 1; /* 占1份 */
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直居中 */
            align-items: center; /* 水平居中 */
            overflow: hidden;
            position: relative;
            margin-right: 20px; /* 添加右边距以分隔窗口 */
        }
        .left-pane div {
            text-align: left; /* 文本左对齐 */
            width: 80%; /* 固定宽度确保左对齐 */
        }
        .middle-pane, .right-pane {
            width: 500px; /* 固定宽度为500px */
            display: flex;
            flex-direction: column;
            margin-right: 20px; /* 添加右边距以分隔窗口 */
        }
        .middle-pane:last-child, .right-pane:last-child {
            margin-right: 0; /* 最后一个pane不需要右边距 */
        }
        .middle-pane iframe, .right-pane iframe {
            width: 100%; /* 使iframe宽度自适应父容器 */
            height: 100%; /* 使iframe高度自适应父容器 */
            background-color: white;
            border: none;
            border-radius: 24px; /* 添加圆角 */
        }
        a.green-bold {
            color: green;
            font-weight: bold;
        }
        .time-display {
            position: fixed; /* 固定在屏幕某位置 */
            top: 10px;
            right: 10px;
            font-size: 16px;
            color: white;
            z-index: 1000; /* 确保时间显示在最上层 */
        }

        /* 适用于手机和平板的媒体查询 */
        @media (max-width: 768px) {

            }

    <!-- Time Display -->

    <script>
        function updateTime() {
            const days = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
            const months = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
            
            const now = new Date();
            const dayOfWeek = days[now.getDay()];
            const month = months[now.getMonth()];
            const day = now.getDate();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            const timeString = `${dayOfWeek} ${month}${day}日 ${hours}:${minutes}:${seconds}`;
            document.getElementById('timeDisplay').innerText = timeString;
        }
        
        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display time immediately
    </script>
